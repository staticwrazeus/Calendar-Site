<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topbar">
        <div class="container">
            <h1 class="topbar-header">ADARS and RAYNET Calendar</h1>
            <a href="login.html">Login</a>
            <a href="registration.html">Register</a>
            <a href="Calendar.html">Calendar</a>
        </div>
    </div>

    <div class="container">
        <h2>Calendar Configuration</h2>
        <form>
            <div class="form-group">
                <label for="calendar-name">Calendar Name:</label>
                <input type="text" id="calendar-name" name="calendar-name" required>
            </div>
            <div class="form-group">
                <label for="calendar-name-color">Calendar Name Color:</label>
                <input type="color" id="calendar-name-color" name="calendar-name-color" value="#7d3cff">
            </div>
            <div class="form-group">
                <label for="calendar-name-bg-color">Calendar Name Background Color:</label>
                <input type="color" id="calendar-name-bg-color" name="calendar-name-bg-color" value="#ffffff">
            </div>
            <div class="form-group">
                <label for="num-columns">Number of Columns:</label>
                <input type="number" id="num-columns" name="num-columns" min="1" required>
            </div>
            <div class="form-group">
                <label for="column-bg-color">Column Background Color:</label>
                <input type="color" id="column-bg-color" name="column-bg-color" value="#f9f9f9">
            </div>
            <div class="form-group">
                <label for="column-text-color">Column Text Color:</label>
                <input type="color" id="column-text-color" name="column-text-color" value="#000000">
            </div>
            <div class="form-group">
                <input type="submit" value="Save Configuration">
            </div>
        </form>
    </div>
</body>
</html>
